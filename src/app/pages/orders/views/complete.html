<div class="widgets row">
  <div ba-panel="" ba-panel-class="full-height" ba-panel-title="ORDER #{{order.id}}" class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
    <form name="orderCompleteForm" ng-submit="next()">
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label>
              Date
            </label>
          </div>
        </div>
        <div class="col-xs-8">
          <div class="form-group">
            <span>
              {{today | date : 'd MMM, yyyy'}}
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label>
              Customer
            </label>
          </div>
        </div>
        <div class="col-xs-8">
          <div class="form-group">
            <span class="truncate">{{user.fullname}}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <hr/>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="vehicles" class="with_input">
              Vehicles
            </label>
          </div>
        </div>
        <div class="col-xs-8">
          <div class="form-group">
            <ui-select ng-model="vehicles.selected" theme="bootstrap">
              <ui-select-match placeholder="Search for vehicles...">
                {{$select.selected.tag}}
              </ui-select-match>
              <ui-select-choices repeat="vehicle in vehicles.list | filter: $select.search">
                {{vehicle.tag}}
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="vehicles" class="with_input">
              Gas Type
            </label>
          </div>
        </div>
        <div class="col-xs-8">
          <div class="form-group">
            <label class="radio-inline custom-radio nowrap gas-type">
              <input type="radio" name="gas_type_87" ng-model="vehicles.selected.gas_type" value="87">
              <span>87</span>
            </label>
            <label class="radio-inline custom-radio nowrap gas-type">
              <input type="radio" name="gas_type_93" ng-model="vehicles.selected.gas_type" value="93">
              <span>93</span>
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="form-group">
            <label for="vehicles">
              Gallons
            </label>
          </div>
        </div>
        <div class="col-xs-8">
          <div class="form-group">
            <input ng-hide="isNumpadOpen" class="form-control numpad-input" type="text" ng-model="vehicles.selected.gallon" placeholder="Gallons" required="" ng-required="true" step="0.01">
          </div>
        </div>
      </div>
      <div class="row" ng-show="isNumpadOpen">
        <div class="col-xs-12">
          <div id="numpad_container">
          </div>
        </div>
      </div>
      <div class="row">
        <hr/>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <a class="btn btn-warning pull-left" ng-disabled="isSubmitting" ng-click="suspend()">
              Suspend
            </a>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="form-group">
            <button class="btn btn-primary pull-right" type="submit" ng-disabled="isSubmitting || !vehicles.selected || !vehicles.selected.gallon">
              Submit
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
